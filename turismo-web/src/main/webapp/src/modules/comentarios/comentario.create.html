<form  name="comentario">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="comentario" class="col-sm-2">comentario:</label>
                            <input id="comentario" required ng-model="comentario" class="col-sm-6"/>
                        </div>
                    </div>
                    
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input type="submit" ng-click="createComentario()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="comentariosList">Cancel</a>
                        </div>
                    </div>
</form>
