<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" ng-repeat="paquete in paquetesRecords">
            <div class="thumbnail">
                <a ui-sref="paqueteDetail({paqueteId: paquete.id})">                  
                    <img class="img-responsive" src="https://www.paraloscuriosos.com/wp-content/uploads/2015/10/21/121.jpg" alt="Paquete" />                  
                </a>
                <div class="caption text-center">
                    <p>{{paquete.completado}}</p>
                    
                    <td><a class="btn btn-danger btn-sm" ui-sref="paqueteDelete({paqueteId: paquete.id})"><span class="glyphicon glyphicon-trash"></span></a></td>
                 </div>
            </div>
        </div>
    </div>
</div>
