<form  name="planAg">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="fecha" class="col-sm-2">Fecha:</label>
                             <input type="date" id="fecha" required ng-model="fecha" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="idGuia" class="col-sm-2">Guia:</label>
                             <input type="long" id="idGuia" required ng-model="idGuia" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="idPlan" class="col-sm-2">Plan:</label>
                             <input type="long" id="idPlan" required ng-model="idPlan" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input type="submit" ng-click="createPlanAg()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="miPlanList">Cancel</a>
                        </div>
                    </div>
</form>
